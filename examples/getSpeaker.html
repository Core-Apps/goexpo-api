<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
    // Get speaker ID 26
    jQuery.get("https://n1a.goexposoftware.com/events/sbd/goExpo/api/public/v1/speaker/26", function(data){

        var speakerHeadings = ['ID','Company Name','Name','Title','First Name','Middle Name','Last Name','Created At','Updated At'];
        var speakerData = ['id','company_name','name','title','first_name','middle_name','last_name','created_at','updated_at'];

        var speakerHtml = "";

        // Add the speaker's image
        speakerHtml += "<img src=\"" + data.results[0].image + "\"><br />";

        // Add the speaker's data
        for(var i = 0; i < speakerHeadings.length; i++){
            speakerHtml += "<b>" + speakerHeadings[i] + "</b>: ";
            speakerHtml += data.results[0][speakerData[i]] + "<br />";
        }

        // Append everything to the DOM
        var speaker = document.createElement('p');
        speaker.innerHTML = speakerHtml;

        document.body.appendChild(speaker);

    }, 'json');
</script>
</body>
</html>
