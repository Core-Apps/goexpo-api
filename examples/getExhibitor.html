<html>
<head>
    <style>
        table.exhibitorsTable th{
            border: 1px solid black;
        }
        table.exhibitorsTable td{
            border: 1px solid black;
        }
    </style>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
    // Get all exhibitors
    jQuery.get("https://n1a.goexposoftware.com/events/sbd/goExpo/api/public/v1/exhibitor",
            function(data){

                // Map the table headings to the data returned in our API call
                var columnHeadings = ['ID','External ID','Name','Email','Booths'];
                var columnData = ['id','external_id','name','email','boothsString'];

                // Create our exhibitors table
                var table = document.createElement('table');
                var heading_tr = document.createElement('tr');

                table.className = "exhibitorsTable";

                // Add the column headings
                for(var i = 0; i < columnHeadings.length; i++){
                    var th = document.createElement('th');

                    th.appendChild(document.createTextNode(columnHeadings[i]));
                    heading_tr.appendChild(th);
                }
                table.appendChild(heading_tr);

                // Iterate through the exhibitors
                for(var i = 0; i < data.results.length; i++){

                    // Find the exhibitor's booths and append the booth numbers into a string
                    data.results[i].boothsString = "";
                    for(var x = 0; x < data.results[i].booths.length; x++){
                        data.results[i].boothsString += data.results[i].booths[x].booth_number + " ";
                    }

                    // For each column in columnData, add a table row
                    var tr = document.createElement('tr');
                    for(var x = 0; x < columnData.length; x++){
                        var td = document.createElement('td');
                        td.appendChild(document.createTextNode(data.results[i][columnData[x]]));
                        tr.appendChild(td);
                    }

                    table.appendChild(tr);
                }

                document.body.appendChild(table);

            }, 'json');
</script>
</body>
</html>
